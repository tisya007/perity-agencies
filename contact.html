<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERITY AGENCIES - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g0g5z5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b6ffe5; /* Light blue */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-size: 2em; /* Set the font size for the heading */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #35424a;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            flex: 1; /* Allow the container to grow and take available space */
        }
        main {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            width: 100%;
        }
        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-info a {
            margin-left: 10px; /* Space between icon and text */
            color: #35424a;
            text-decoration: none;
            display: flex; /* Align icon and text */
            align-items: center; /* Center vertically */
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #454d55; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1> <!-- Static heading -->
</header>

<nav>
    <div class="container">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="location.html">Location</a>
    </div>
</nav>

<div class="container">
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>Call us at: <a href="tel:+254721200549">+254722979559</a></p>
            <p>Feel free to <a href="mailto:info@perityagencies.co.ke">email us</a>.</p>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2025 crafted for your business</p>
</footer>

</body>
</html>
